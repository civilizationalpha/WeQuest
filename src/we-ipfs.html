      add: function(data, cb) {

        // this.cacheLoaded.then(function(){

        //   }

          var self = this; this.ipfs.cat(hash, function(err, res) {
            var buf = "";
            if (err) {
              return cb(err);
            }
            res
              .on('error', function(err) {
                throw (err);
              })
              .on('data', function(data) {
                buf += data;
              })
              .on('end', function() {
                // self.cache_put(hash, buf);
                return cb(null, buf);
              });
          });
